<!doctype html>
<html>
<!-- Source Code jQuery UI auto complete from dynamic JSON file -->
<head>
    <title>jQuery Course</title>
    <style>
        div {
            margin: 20px;
        }
        
        .one {
            border: 1px solid black;
            display: inline-block;
            padding: 5px;
            background-color: azure;
        }
        
        .highlight {
            background-color: red;
        }
        
        #output {
            background-color: yellow;
            border: 2px solid black;
            padding: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
</head>

<body>
    <div id="output">Output1 Content</div>

    <div class="ui-widget">
        <label for="searcher">Search Me:</label>
        <input id="searcher">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function () {
            var foo = ["abc", "dcd", "eee"];
            $("#searcher").autocomplete({
                source: foo,
                multiple: true,
                mustMatch: false
            });

            $("#searcher").keyup(function () {
                var searchText = $(this).val();
                foo.length = 0;
                $.ajax({
                    url: 'http://api.randomuser.me/?results=50',
                    dataType: 'json',
                    success: function (data) {
                        console.log(data);
                        $.each(data.results, function (k, v) {
                            foo.push(v.name.first);
                        });

                    }
                })
            })
        });
    </script>
</body>

</html>
