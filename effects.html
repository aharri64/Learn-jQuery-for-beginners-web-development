<!doctype html>
<html>
<!-- jQuery Simple effects and callbacks -->
<!-- jQuery Effects -->
<!-- Animate with jQuery -->
<head>
    <title>jQuery Course</title>
    <style>
        li:nth-child(3) {
            color: blue;
        }
        
        #grandparent {}
        
        .myClassa {
            background-color: beige;
            color: cornflowerblue;
        }
        
        .myClassb {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <div id="output">Output2 Content</div>
    <div class="one"><a href="#" id="myClicker">Click me</a> Some content</div>
    <img id="myimage" src="http://lorempixel.com/200/200" />
    <div id="grandparent">
        <div class="parentone">
            <div class="childone">
                <p class="one myClassb">Child #1</p>
            </div>
            <div class="childtwo">
                <p class="two myClassb">Child #2</p>
            </div>
            <div class="childthree">
                <p class="one myClassb">Child #3</p>
            </div>
            <p>I'm a paragraph</p>
        </div>
    </div>
    <input type="text" value="helloworld" id="myInput">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#myimage").css("position", "absolute");
            $("#myimage").css("top", "200px");

            $(".childone").click(function () {
                $("#myimage").animate({
                    opacity: 0.5,
                    left: "+=20px"
                }, 1000, myFunction)
            })

            function myFunction() {
                $("#output").html("WORKING");
            }

            $(".childone").click(function () {
                $("#myimage").fadeOut(500);
            })
            $(".childtwo").click(function () {
                $("#myimage").fadeTo(200, 0.5);
            })
            $(".childthree").click(function () {
                $("#myimage").toggle(1000, myFunction)
            })

            $("#myimage").click(function () {
                $("#grandparent").slideToggle("slow", function () {
                    $("#output").html("SLIDE");
                })
            })

            function myFunction() {
                $("#output").html("WORKING");
            }

            $(".childone").click(function () {
                $("#myimage").hide(5000);
            })
            $(".childtwo").click(function () {
                $("#myimage").show(200);
            })
            $(".childthree").click(function () {
                $("#myimage").toggle(1000, myFunction)
            })

        })
    </script>
</body>

</html>
